apiVersion: v1
kind: Service
metadata:
  name: {{ include "mytardis.fullname" . }}-django
  labels:
    {{- include "mytardis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.django.service.type }}
  ports:
    - port: {{ .Values.django.service.port }}
      targetPort: django
      protocol: TCP
      name: django
  selector:
    {{- include "mytardis.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mytardis.fullname" . }}-django-headless
  labels:
    {{- include "mytardis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.django.service.port }}
      targetPort: django
      protocol: TCP
      name: django
  selector:
    {{- include "mytardis.selectorLabels" . | nindent 4 }}
---
